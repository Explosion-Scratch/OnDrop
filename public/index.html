<div id="app">
  <transition name="scaleY" mode="out-in">
    <div v-if="!clients.length" class="text-center">
      <transition name="scaleY" mode="out-in">
        <h2 id="no_clients" class="italic font-extralight" :key="message">
          {{message}}
        </h2>
      </transition>
    </div>
  </transition>
  <transition name="fade" mode="out-in">
    <h2 v-if="clients.length" id="title">
      Drag a file to a device to upload it
    </h2>
  </transition>
  <transition name="fade" mode="out-in">
    <div id="container" v-if="clients.length">
      <transition name="scale" mode="out-in">
        <span
          v-for="client in clients"
          :key="client.id"
          :data-id="client.id"
          class="capitalize"
          @click="upload_to_client($event)"
        >
          {{client.name}}
        </span>
      </transition>
    </div>
  </transition>
</div>
<input
  id="fileInput"
  type="file"
  onchange="fileInputChange(this)"
  style="visibility: hidden; display: none"
/>
<style>
  .fade-enter-active,
  .fade-leave-active {
    transition: opacity 1s ease;
  }

  .fade-enter-from,
  .fade-leave-to {
    opacity: 0;
  }
  .scale-enter-active,
  .scale-leave-active {
    transform-origin: top;
    transition: transform 0.3s ease-in-out;
  }

  .scale-enter-to,
  .scale-leave-from {
    transform: scaleX(1);
  }

  .scale-enter-from,
  .scale-leave-to {
    transform: scaleX(0);
  }

  .scaleY-enter-active,
  .scaleY-leave-active {
    transform-origin: top;
    transition: transform 0.3s ease-in-out;
  }

  .scaleY-enter-to,
  .scaleY-leave-from {
    transform: scaleY(1);
  }

  .scaleY-enter-from,
  .scaleY-leave-to {
    transform: scaleY(0);
  }
</style>
<script>
  if (!navigator.onLine) {
    offline();
  }
  window.addEventListener("online", online);
  window.addEventListener("offline", offline);

  const opts = {
    pos: "bottom-right",
    textColor: "#ccc",
    actionTextColor: "#383e61",
    backgroundColor: "#0d0e14",
    actionText: "Ok!",
  };
  const noShowOpts = {
    showAction: false,
    duration: 10000,
  };
  function notice(text) {
    Snackbar.show({ text, ...opts, duration: 5000 });
  }
  function uploadNotice() {
    Snackbar.show({ text: "Sent your file! âœˆ", ...opts });
    notification("Sent your file! âœˆ", "Sent!", "sent");
  }
  function notification(body, title, icon = "/images/OnDrop-144.png") {
    if (icon == "upload") {
      icon = "/images/upload_icon.png";
    }
    if (icon === "done") {
      icon = `/images/${icon}.png`;
    }
    if (icon === "encrypt" || icon === "decrypt") {
      icon = `/images/${icon.replace("decrypt", "encrypt")}.png`;
    }
    if (icon === "send" || icon === "sent") {
      icon = `/images/${icon.replace("t", "d")}.png`;
    }
    if (Notification.permission === "granted") {
      var n = new Notification(title, { body, icon });
      setTimeout(() => n.close(), 2000);
    }
  }
  function offline() {
    Snackbar.show({
      text: "ðŸ”´ You're currently offline. Most functions of this app will not work.",
      ...opts,
    });
    notification(
      "ðŸ”´ You're currently offline. Most functions of this app will not work.",
      "Offline!"
    );
  }
  function online() {
    Snackbar.show({ text: "ðŸŸ¢ Back online again!", ...opts });
    notification("Back online again!", "Online again!", "done");
  }
  function decryptingNotice() {
    Snackbar.show({
      text: "ðŸ”‘ Decrypting your file...",
      ...noShowOpts,
      ...opts,
    });
    notification("Decrypting your file", "Decrypting", "decrypt");
  }
  function encryptingNotice() {
    Snackbar.show({
      text: "ðŸ”’ Encrypting your file...",
      ...noShowOpts,
      ...opts,
    });
    notification("Encrypting your file...", "Encrypting", "encrypt");
  }
  function done(show = true) {
    Snackbar.show({ text: "Done! ðŸŽ‰", ...opts });
    show && notification("Done! ðŸŽ‰", "Done!", "done");
  }
  function publicKeyNotice() {
    Snackbar.show({
      text: "Generating a public key to encrypt your files ðŸ˜ƒ",
      ...noShowOpts,
      ...opts,
    });
  }
</script>
